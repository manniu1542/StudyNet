	function TreeTextNode(sLabel,sParentObj,bIsOpen,bHasImage,sHref)
	{
		var NodeObj = {label: sLabel, helppage: sHref };
		
		TextTreeItem = new YAHOO.widget.TextNode(NodeObj, sParentObj, bIsOpen);

		if(bHasImage)
			TextTreeItem.labelStyle = "icon-item";
		 
		return(TextTreeItem);
	} // TreeTextNode


	function ResizeTOC() 
	{
		// define some vars for width/height
		var w_maxWidth = 1600, w_maxHeight = 1200;

		// if the browser is from here
		if (navigator.appName.indexOf("Microsoft") != -1) {

			// set the new width/height
			//w_newWidth = document.body.clientWidth;			
			w_newHeight = document.body.clientHeight - 4;
		} // if
		else {
			// estimate the size of the scroll bar
			var netscapeScrollWidth = 15;

			// set the new width/height
			//w_newWidth = window.innerWidth - netscapeScrollWidth;
			w_newHeight = window.innerHeight - netscapeScrollWidth;
		} // else

		// if the new width is greater than the max width, set the new width to the max
		//if (w_newWidth > w_maxWidth)	
		//	w_newWidth = w_maxWidth;

		// if the new height is greater than the max height, set the new height to the max
		if (w_newHeight > w_maxHeight)
			w_newHeight = w_maxHeight;
			
		//TOC container resize
		document.getElementById("TOCpanebox").style.height = (w_newHeight - 15);
	} // ResizeTOC


	// gets the value of a query string parameter
	function GetURLParameter(sParameterName)
	{
	  var sParameterValue = "";
	  
	  // the URL of the current page
	  var sCurrentURL = window.location.href;
	  
		if ( sCurrentURL.indexOf("?") > -1 ){
			var sParemeterString = sCurrentURL.substr(sCurrentURL.indexOf("?") + 1);    
			var aParameterArray = sParemeterString.split("&");
			
			for ( var iParam = 0; iParam < aParameterArray.length; iParam++ ){
				// find the position of the "="
				nPos = aParameterArray[iParam].indexOf("=");

				if (aParameterArray[iParam].substring(0,nPos + 1) == (sParameterName + "=")) {
					var aParamPosition = aParameterArray[iParam].split("=");
					sParameterValue = aParamPosition[1];
					break;
				} // if
			} // for
		} // if

		return (sParameterValue);
	} // GetURLParameter


	function showIndex(bShow)
	{
		// show / hide the appropriate help stuff
		document.getElementById("HelpIndex").style.display = (bShow) ? "block" : "none";
		document.getElementById("treewrapper").style.display = (bShow) ? "none" : "block";
		
		// set up the buttons
		document.getElementById("hlp-index-txt").className = (bShow) ? "highlightbuttonbox-disabled" : "highlightbuttonbox";
		document.getElementById("hlp-index-img").src = (bShow) ? "%COMMON_FILE%Images/HelpIndex-off.gif" : "%COMMON_FILE%Images/HelpIndex.gif";
		document.getElementById("hlp-index-img").style.cursor = (bShow) ? "default" : "pointer";
		document.getElementById("hlp-contents-txt").className = (bShow) ? "highlightbuttonbox" : "highlightbuttonbox-disabled";
		document.getElementById("hlp-contents-img").src = (bShow) ? "%COMMON_FILE%Images/HelpContents.gif" : "%COMMON_FILE%Images/HelpContents-off.gif";
		document.getElementById("hlp-contents-img").style.cursor = (bShow) ? "pointer" : "default";
	} // showIndex


	function GotoKeyword()
	{
		// find the currently selected item
		var sValue = document.getElementById("HelpIndexSel").value;

		// send the content frame to this page
		parent.frames[2].location.href = "%ADMIN_FILE%Help/" + sValue;
	} // GotoKeyword


	function OnKeywordPress(e)
	{
		// only go to the selected keyword if it's enter
		// http://www.quirksmode.org/js/keys.html
		if (e.keyCode == 13)
			GotoKeyword();
	} // OnKeywordPress


	function KeywordSort(asVar1, asVar2)
	{
		// return < 0 if asVar1 should be first, 0 if they're equal, > 0 if asVar2 should be first
		return (asVar1[1].localeCompare(asVar2[1]));
	} // KeywordSort
